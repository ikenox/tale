---
layout: base
---

<div class="post">
  <div class="post-info">
    {% if page.date %}
      <br>
      <time datetime="{{ page.date }}">{{ page.date | date: "%B %e, %Y" }}</time>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  <div class="post-content">
  <div align="center">

    <img class="about-profile-image" src="{{ 'assets/img/profile_photo.jpeg' | absolute_url }}" alt="profile" width="180px"/>

    <span class="about-author-name-en">
    {{ site.author.name_en }}
    </span>
    <br>
    <span class="about-author-name">
      {{ site.author.name_ja }}
    </span>
    <br>
    {{ site.author.job }}
    <br>
    <br>
    <span class="about-social-accounts">
      <i class="fa fa-github" aria-hidden="true"></i> <a href="https://github.com/{{ site.accounts.github }}" target="_blank">@{{ site.accounts.github }}</a><br>
      <i class="fa fa-twitter" aria-hidden="true"></i> <a href="https://twitter.com/{{ site.accounts.twitter }}" target="_blank">@{{ site.accounts.twitter }}</a>
    </span>
  </div>

  {{ content }}
</div>

</div>
